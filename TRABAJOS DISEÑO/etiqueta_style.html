<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etiqueta Style </title>
    <style>
        p{
          color: black;
          background-color: burlywood;  
        }
    </style>
</head>
<body>
    <p>
        <strong>Es un parrafo aplicando un estilo:</strong> <br/>
        <strong>color del texto: </strong> black <br/>
        <strong>color del fondo:</strong> burlywood  
    </p>
</body>
</html>
